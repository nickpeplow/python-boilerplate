<nav class="space-y-1">
    {% for item in config['NAVIGATION'] %}
        <a href="{{ '#' if item.url == '#' else url_for(item.url) }}" 
           class="block px-3 py-2 rounded-md text-sm {% if is_route_active(item.active_route) %}bg-blue-50 text-blue-700{% else %}text-gray-500 hover:bg-gray-50{% endif %}">
            {{ item.name }}
        </a>
    {% endfor %}
</nav>
