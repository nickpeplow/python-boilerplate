<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- Nav -->
    <div class="border-b">
        {% include 'components/nav.html' %}
    </div>
    
    <!-- Page Header -->
    <div class="border-b">
        <div class="mx-auto max-w-[1280px] w-full px-4">
            <div class="flex items-center justify-between py-6">
                <div>
                    <h1 class="text-2xl font-bold">{% block page_header_title %}{% endblock %}</h1>
                    <p class="text-sm text-gray-500 hidden sm:block">{% block page_header_description %}{% endblock %}</p>
                    {% include 'components/flash_messages.html' %}
                </div>
                {% block page_header_actions %}{% endblock %}
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="mx-auto max-w-[1280px] w-full px-4">
        <section class="content-section py-6">
            {% block content %}{% endblock %}
        </section>
    </div>
</body>
</html>
