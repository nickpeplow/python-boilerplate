{% extends "layouts/base_form.html" %}

{% block title %}Login{% endblock %}

{% block page_header_title %}Login{% endblock %}
{% block page_header_description %}Enter your credentials to access your account{% endblock %}

{% block content %}
<div class="flex justify-center">
    <div class="w-full max-w-sm">
        <form method="POST" class="flex flex-col space-y-4">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <div>
                <label class="text-sm font-medium" for="email">Email</label>
                <input type="email" id="email" name="email" required 
                    class="mt-1 w-full rounded border px-3 py-1.5 text-sm">
            </div>
            <div>
                <label class="text-sm font-medium" for="password">Password</label>
                <input type="password" id="password" name="password" required 
                    class="mt-1 w-full rounded border px-3 py-1.5 text-sm">
            </div>
            <button type="submit" class="rounded bg-blue-600 px-3 py-1 text-sm text-white">
                Login
            </button>
        </form>

        <p class="mt-6 text-sm text-gray-500">
            Don't have an account? 
            <a href="{{ url_for('auth.register') }}" class="text-blue-600">Register</a>
        </p>
    </div>
</div>
{% endblock %}
